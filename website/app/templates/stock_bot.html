<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Stock Bot</h1>

    <div class="d-flex justify-content-center mb-4">
      <button id="runScanBtn" class="btn btn-primary btn-lg">Run Stock Scan</button>
    </div>

    <div id="results" class="border rounded p-3 bg-white" style="min-height: 150px;">
      <p class="text-muted text-center">Scan results will appear here.</p>
    </div>
  </div>

  <script>
    document.getElementById('runScanBtn').addEventListener('click', () => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.textContent = 'Scanning stocks...';

      fetch('/stock_bot/scan')  // This endpoint should return JSON with your scan results
        .then(response => response.json())
        .then(data => {
          if (!data || Object.keys(data).length === 0) {
            resultsDiv.textContent = 'No signals found.';
            return;
          }

          let html = '<ul class="list-group">';
          for (const [symbol, signal] of Object.entries(data)) {
            html += `<li class="list-group-item">${symbol}: ${signal}</li>`;
          }
          html += '</ul>';

          resultsDiv.innerHTML = html;
        })
        .catch(() => {
          resultsDiv.textContent = 'Failed to run stock scan.';
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
